            upload.onchange = function (event){

                var preview = document.getElementById('upload-img'); //selects the query named img
                preview.style.display = 'block';
                upload.style.display = 'none';
                reupload.style.display = 'block';
                document.getElementById('confirm').style.display = 'block';

                scene.getObjectByName('reupload').visible = true;
                scene.getObjectByName('confirm').visible = true;
                scene.getObjectByName('illdesign').visible = false;

                file    = document.getElementById('upload-image').files[0]; //sames as here
                reader  = new FileReader();

                reader.onloadend = function () {
                    preview.src = reader.result;
                }

                if (file) {
                    reader.readAsDataURL(file); //reads the data as a URL
                } else {
                    preview.src = "";
                }
                console.log(reader);
                console.log(file);
            }

                    preview.src = "";
                }

            function drawingPlane (sizex, sizey, pngname, setx, sety, setz, scale, unvis) {

                }

            // watch camera position
            function watchCamera(c) {
                // console.log(c.z);
                // console.log(speed);
                if (c.z > 15) {
                    //do nothing
                } else if (c.z <= 15 && c.z > -485) {

                    // speed up camero move

                    if (c.z > -400) {
                        speed += 0.05;
                    } else {
                        speed -= 0.2;
                    }
                    // remove first few mesh


                    // scale and rotate the rotation up and down
                    for (var i = 0; i <= 7; i++) {
                        let promise = new Promise((resolve, reject) => {
                                var res = {
                                    a: scene.getObjectByName(('rotationUp' + i)),
                                    b: i
                                };
                        resolve(res);
                    });

                        promise.then((successMessage) => {
                            tmpObj = successMessage.a;
                        var rat = 1- (c.z - tmpObj.position.z) / 500;
                        tmpObj.rotation.z = -Math.PI/1.2 - successMessage.b * speed * ( rat * (-Math.PI/1.2 - Math.PI/5)) / 32;
                        tmpObj.visible = true;
                    });
                    }

                    for (var i = 0; i <= 7; i++) {
                        let promise = new Promise((resolve, reject) => {
                                var res = {
                                    a: scene.getObjectByName(('rotationDown' + i)),
                                    b: i
                                };
                        resolve(res);
                    });

                        promise.then((successMessage) => {
                            tmpObj = successMessage.a;
                        var rat = 1- (c.z - tmpObj.position.z) / 500;
                        tmpObj.rotation.z = -Math.PI/1.2 - successMessage.b * speed * ( rat * (-Math.PI/1.2 - Math.PI/5)) / 40;
                        tmpObj.visible = true;
                    });
                    }


                } else if (c.z <= -485 && c.z >= -950) {
                    // console.log(speed);
                    speed = 2.5;//1

                    for (var i = 0; i < 12; i++) {
                        let promise = new Promise((resolve, reject) => {
                                var res = {
                                    a: scene.getObjectByName(('flying' + i)),
                                    b: i
                                };
                        resolve(res);
                    });

                        promise.then((successMessage) => {
                            tmpObj = successMessage.a;
                        tmpObj.visible = true;
                    });
                    }

                } else if (c.z < -950 && c.z >= -1451) {
                    speed = 5;
                } else if (c.z < -1451 && c.z >= -1951) {
                    speed = 5;
                } else if (c.z < -1951 && c.z >= -2451) {
                    speed = 5;
                } else if (c.z < -2451) {
                    speed = 0;
                }
            }


            // listen event part

            function onWindowResize() {
                SCREEN_WIDTH = window.innerWidth;

            // device handleOrientation
            function handleOrientation(event){
                // console.log('here handle orientation');
                // console.log(event.gamma);
                // console.log(camera);
                if (event.gamma > 0) {
                    // camera.filmOffset += 0.1;
                    if (camera.rotation.y < 0.041) camera.rotateY(.0003 * event.gamma);

                    console.log('move right');

                } else if (event.gamma < 0) {
                    // camera.filmOffset -= 0.1;
                    if (camera.rotation.y > -0.041) camera.rotateY(.0003 * event.gamma);
                    console.log('move left');
                }

            }

            // window listen event

            function initListener(){
                window.addEventListener( 'resize', onWindowResize, false );
                window.addEventListener("deviceorientation", handleOrientation, true);
            }
